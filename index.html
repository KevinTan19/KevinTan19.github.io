<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="style.css" rel="stylesheet" >
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:ital,wght@1,700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script >
        function passValue(){

            let nama = document.getElementById('inputNama').value
            let id = document.getElementById("inputId").value
            let umur = document.getElementById('inputUmur').value
            let game = document.querySelector('input[name="game"]:checked').value;
            
            localStorage.setItem('valueGame', game)
            localStorage.setItem('valueNama', nama)
            localStorage.setItem('valueId',id)
            localStorage.setItem('valueUmur', umur)
            return false
        }
    </script>
</head>
<body>

    <header id="header">
        <p id="web-name">FoxTopUp</p>
        
    </header>
    <p class="headerText">Silahkan Pilih game yang anda inginkan</p>
    

    <div id="icon-game">
     

        

        

    </div>
    <form id="form-input" action="index2.html">
        <div id="cc-selector">
            <input type="radio" id="pubg" type="radio" name="game" value="pubg" required />
            <label class="gameCheckbox pubg" for="pubg"></label>
            <input id="ff" type="radio" name="game" value="ff" />
            <label class="gameCheckbox ff"for="ff"></label>
            <input id="ml" type="radio" name="game" value="ml" />
            <label class="gameCheckbox ml"for="ml"></label>
        </div>
        <p class="tulisan-konten">Masukan id dan umur</p>
        <input id="inputNama" class="text-input" type="text" placeholder="Nama" required>
        <br>
        <input id="inputId" class="text-input" type="text" placeholder="ID" required>
        <br>
        <input id = "inputUmur" class="text-input" type="number" placeholder="Umur" required>
        <br>
        <br>
        <input class="buttonPrime" type="submit" value="Mulai Transaksi" onclick="passValue();">
    </form>
</body>


</html>
